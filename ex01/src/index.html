<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/ex01/src/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <h2>Virtual Keyboard</h2>
</head>
<body>
    <div>
        <textarea id="display" type="text" placeholder="text input"></textarea>
    </div>
    <div class="buttons">
        <div class="buttons">
            <div class="row-one">
                <button onclick="function1()" id="1" class="keyN">1</button>
                <button onclick="function2()" id="2" class="keyN">2</button>
                <button onclick="function3()" id="3" class="keyN">3</button>
                <button onclick="function4()" id="4" class="keyN">4</button>
                <button onclick="function5()" id="5" class="keyN">5</button>
                <button onclick="function6()" id="6" class="keyN">6</button>
                <button onclick="function7()" id="7" class="keyN">7</button>
                <button onclick="function8()" id="8" class="keyN">8</button>
                <button onclick="function9()" id="9" class="keyN">9</button>
                <button onclick="function0()" id="0" class="keyN">0</button>
                <button onclick="functiondel()" id="backsp" class="backspace">Backspace</button>
            </div>
            <div class="row-two">
                <button onclick="functionQ()" id="q" class="key">q</button>
                <button onclick="functionW()" id="w" class="key">w</button>
                <button onclick="functionE()" id="e" class="key">e</button>
                <button onclick="functionR()" id="r" class="key">r</button>
                <button onclick="functionT()" id="t" class="key">t</button>
                <button onclick="functionY()" id="y" class="key">y</button>
                <button onclick="functionU()" id="u" class="key">u</button>
                <button onclick="functionI()" id="i" class="key">i</button>
                <button onclick="functionO()" id="o" class="key">o</button>
                <button onclick="functionP()" id="p" class="key">p</button>
                <button onclick="functionEnt()" id="ent" class="enter">Enter</button>
            </div>
            <div class="row-three">
                <button onclick="functionA()" id="a" class="key">a</button>
                <button onclick="functionS()" id="s" class="key">s</button>
                <button onclick="functionD()" id="d" class="key">d</button>
                <button onclick="functionF()" id="f" class="key">f</button>
                <button onclick="functionG()" id="g" class="key">g</button>
                <button onclick="functionH()" id="h" class="key">h</button>
                <button onclick="functionI()" id="j" class="key">j</button>
                <button onclick="functionK()" id="k" class="key">k</button>
                <button onclick="functionL()" id="l" class="key">l</button>
                <button onclick="functionCaps()" id="capslock" class="caps-lock">Caps Lock</button>
            </div>
            <div class="row-four">
                <button onclick="functionZ()" id="z" class="key">z</button>
                <button onclick="functionX()" id="x" class="key">x</button>
                <button onclick="functionC()" id="c" class="key">c</button>
                <button onclick="functionV()" id="v" class="key">v</button>
                <button onclick="functionB()" id="b" class="key">b</button>
                <button onclick="functionN()" id="n" class="key">n</button>
                <button onclick="functionM()" id="m" class="key">m</button>
                <button onclick="functionMid()" id="-" class="key">-</button>
                <button onclick="functionDown()" id="_" class="key">_</button>
                <button onclick="functionShf()" id="shift" class="shift-btn">Shift</button>
            </div>
            <div class="row-five">
                <button onclick="functionSpc()" id="space" class="space-bar">Space</button>
                <button onclick="functionOK()" id="ok" class="ok-btn">OK</button>

            </div>

        </div>
    </div>
    <script src="/ex01/src/index.js"></script>
    
</body>
</html>
